<!DOCTYPE html>
<html>

<head>
    <!-- Coded by Catherine Jones -->

    <!-- Importing Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Project Nike Widget 10/31/2020</title>

    <link href="https://fontawesome.com/icons/map-marker-alt?style=solid" rel="stylesheet">

    <!-- Link to Stylesheet -->
    <link href="StyleSheet.css" rel="stylesheet">

</head>

<body>
    <div class="container" id="mainDiv">
        <div class="container" id="tileHead">
            <img src="nikeLogo.jpg" alt="Nike icon" id="nikeIcon">
            <h3>Nike</h3>
        </div>
        <div class="container" id="tileBody">
            <img src="nikeShoe.png" alt="Nike Shoe" id="nikeShoe">
            <p id="retailHead"><strong>Retail</strong><p id="timestamp">2d ago</p></p>
            <p><img src="location icon.png" alt="location pin" id="locationIcon">North America</p>
            <table>
                <tr>
                    <td><button class="button button1">Advertising</button></td>
                    <td><button class="button button2">Widget</button></td>
                </tr>
            </table>
        </div>
        <footer id="description">
            <h5>Description</h5>
            <p id="widgetEx">Nike created a widget for their new website to promote the latest footware releases...</p>
        </footer>
    </div>
</body>

</html>
